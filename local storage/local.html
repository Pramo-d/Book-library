<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-4">
        <div class="container">
          <h1 id="header-title"> Book a Appointment </h1>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
         
        <form class="form-inline mb-3">
            <label id="name">Name</label>        
            <input type="text" class="form-control mr-2">
           
            <label id="email">Email</label>
            <input type="text" class="form-control mr-2">
          
            <label id="number">Mob. Number</label>
            <input type="text" class="form-control mr-2">
          
            <label  id="date">Date</label>
            <input type="date" class="form-control mr-2">

            <input type="submit" class="btn btn-dark" id="submit" value="Submit">
        </form>
    
    <script src="local.js"></script>
</body>
</html>
